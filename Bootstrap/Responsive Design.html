<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Page</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
        /* Ensuring hero section covers full viewport height */
        .hero {
            height: 100vh; /* 100% of the viewport height */
            background: url('image2.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Adding padding to sections */
        .section {
            padding: 50px 20px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <p>Your success is our priority.</p>
        </div>
    </section>

    <!-- Three-Column Section -->
    <div class="container my-5">
        <div class="row">
            <!-- About Us -->
            <div class="col-md-4 text-center section bg-light">
                <h2>About Us</h2>
                <p>We are a company dedicated to providing the best services.</p>
            </div>
            <!-- Our Services -->
            <div class="col-md-4 text-center section bg-secondary text-white">
                <h2>Our Services</h2>
                <p>Offering high-quality solutions to meet your needs.</p>
            </div>
            <!-- Contact -->
            <div class="col-md-4 text-center section bg-light">
                <h2>Contact</h2>
                <p>Email us at contact@example.com</p>
            </div>
        </div>
    </div>

</body>
</html>
