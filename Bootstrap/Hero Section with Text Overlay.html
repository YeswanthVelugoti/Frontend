<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
        /* Hero Section Styling */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background: url('heros.jpg') no-repeat center center/cover;
        }

        /* Overlay */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        }

        /* Centering Content */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 80%;
        }

        /* Button Styling */
        .hero-btn {
            background: #ff5733;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hero-btn:hover {
            background: #ff2e00;
        }

    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Our Website</h1>
            <p>Your journey to success starts here</p>
            <button class="btn hero-btn">Get Started</button>
        </div>
    </div>

</body>
</html>
