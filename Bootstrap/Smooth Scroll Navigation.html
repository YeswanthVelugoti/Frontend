<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scrolling Navigation</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
        /* Smooth scrolling behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Full-screen section styling */
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Different background colors for sections */
        #home { background: #ff5733; color: white; }
        #about { background: #3498db; color: white; }
        #services { background: #2ecc71; color: white; }
        #contact { background: #f1c40f; color: black; }

        /* Fixed navbar */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Navbar link hover effect */
        .navbar-nav .nav-link {
            color: white !important;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: yellow !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sections -->
    <div id="home" class="section">
        <h1>Welcome to My Website</h1>
    </div>
    <div id="about" class="section">
        <h1>About Us</h1>
    </div>
    <div id="services" class="section">
        <h1>Our Services</h1>
    </div>
    <div id="contact" class="section">
        <h1>Contact Us</h1>
    </div>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>

</body>
</html>
