<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Image</title>

    <style>
        /* Styling the image */
        .styled-image {
            width: 300px; /* Adjust image size */
            height: auto;
            border: 3px solid #333; /* Adding border */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Box shadow */
            display: block;
            margin: 20px auto; /* Centering the image */
        }
    </style>

</head>
<body>

    <h2 style="text-align: center;">Beautiful Nature</h2>
    <img src="nature.jpg" alt="Nature Image" class="styled-image">

</body>
</html>
