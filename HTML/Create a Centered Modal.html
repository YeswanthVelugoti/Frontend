<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Only Modal</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Button to Open Modal */
        .open-modal-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 20px;
        }

        /* Modal Background (Initially Hidden) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        /* Show modal when targeted */
        #modal:target {
            visibility: visible;
            opacity: 1;
        }

        /* Modal Content Box */
        .modal-content {
            background-color: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: black;
            text-decoration: none;
        }

        /* Hover Effect for Close Button */
        .close-btn:hover {
            color: red;
        }

    </style>
</head>
<body>

    <!-- Button to Open Modal -->
    <a href="#modal" class="open-modal-btn">Open Modal</a>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <a href="#" class="close-btn">X</a>
            <h2>Modal Title</h2>
            <p>This is a simple modal popup.</p>
        </div>
    </div>

</body>
</html>
