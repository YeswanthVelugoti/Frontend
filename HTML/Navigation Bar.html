<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    
    <style>
        /* Styling the navigation bar */
        .navbar {
            background-color: #333;
            padding: 10px;
            text-align: left;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
            padding: 8px 12px;
        }

        /* Hover effect */
        .navbar ul li a:hover {
            color: yellow;
        }
    </style>

</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="https://www.linkedin.com/in/yeswanth-velugoti-4290741a0/">Home</a></li>
            <li><a href="https://www.linkedin.com/in/yeswanth-velugoti-4290741a0/">About</a></li>
            <li><a href="https://www.linkedin.com/in/yeswanth-velugoti-4290741a0/">Services</a></li>
            <li><a href="https://www.linkedin.com/in/yeswanth-velugoti-4290741a0/">Contact</a></li>
        </ul>
    </div>

</body>
</html>
