<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>

    <style>
        /* Styling the button */
        .hover-button {
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }

        /* Hover effect */
        .hover-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.1); /* Slightly increases size */
        }
    </style>

</head>
<body>

    <button class="hover-button">Submit</button>

</body>
</html>
