<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling</title>
    <link rel="stylesheet" href="styles2.css"> <!-- Linking External CSS -->
</head>
<body>

    <!-- Parallax Section 1 -->
    <div class="parallax parallax1">
        <h1>Welcome to My Parallax Page</h1>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p>This is a simple content section that scrolls normally while the background moves slower.</p>
    </div>

    <!-- Parallax Section 2 -->
    <div class="parallax parallax2">
        <h1>Another Cool Section</h1>
    </div>

    <!-- More Content -->
    <div class="content">
        <p>Adding another content layer to showcase the parallax effect.</p>
    </div>

</body>
</html>
